<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink City Jaipur</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }

        header {
            background-color: #d97706;
            color: white;
            padding: 20px;
        }

        nav {
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
            padding: 10px 15px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #d97706;
            border-radius: 5px;
        }

        .form-container {
            max-width: 400px;
            background-color: white;
            margin: 30px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .form-container h3 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .form-container label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .form-container input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .reset-btn {
            background-color: gray;
            color: white;
        }

        .submit-btn {
            background-color: #d97706;
            color: white;
        }

        .form-container button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Pink City Jaipur</h1>
        <p>The Land of Heritage, Culture, and Royalty</p>
    </header>

    <nav>
        <a href="1tourist.html">Home</a>
        <a href="#about">About Jaipur</a>
        <a href="#attractions">Attractions</a>
        <a href="#contact">Contact</a>
        <a href="hotel-booking.html">Hotel Booking</a>
        <a href="gallery.html">Gallery</a>
    </nav>

    <div class="form-container">
        <h3>Enter User Details</h3>
        <form>
            <label>First Name:</label>
            <input type="text" placeholder="Enter first name" required>

            <label>Last Name:</label>
            <input type="text" placeholder="Enter last name" required>

            <label>Gender:</label>
            <input type="radio" name="gender" required> Male
            <input type="radio" name="gender" required> Female

            <label>No. of Members:</label>
            <input type="number" min="1" max="5" required>

            <label>Check-In Date:</label>
            <input type="date" required>

            <label>Check-Out Date:</label>
            <input type="date" required>

            <label>Phone No.:</label>
            <select>
                <option value="+91">+91</option>
                <option value="+92">+92</option>
                <option value="+1">+1</option>
                <option value="+420">+420</option>
            </select>
            <input type="tel" placeholder="Enter phone number" required>

            <div style="display: flex; justify-content: space-between; margin-top: 15px;">
                <button type="reset" class="reset-btn">Reset</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
